<!-- Describe task in general -->

<p>
    该任务用画笔在 5x5 的网格中涂画指定的单元格。
    并返回其最小步数。
</p>

<ul>
    <li>每个单元格都有一个字母，从 A 到 Y（行大序）。将其作为输入值。</li>
    <li>您可以使用任意宽度的画笔，一次绘制垂直（或水平）连续的单元格。</li>
</ul>

<p>
    <strong>注意</strong>
    <ul>
    <li>不要涂画未指定的单元格。</li>
    <li>单元格可能会被绘制多次。</li>
</ul>
</p>
